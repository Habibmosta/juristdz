
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>JuristDZ - Assistant Avocat Algérie</title>
    
    <!-- Meta tags pour mobile - FIXED -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
      /* Suppression des reflets de sélection sur mobile */
      * { -webkit-tap-highlight-color: transparent; }
      
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      
      /* Animation de chargement */
      @keyframes gold-pulse {
        0% { box-shadow: 0 0 0 0 rgba(194, 155, 64, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(194, 155, 64, 0); }
        100% { box-shadow: 0 0 0 0 rgba(194, 155, 64, 0); }
      }
      .pulse-gold { animation: gold-pulse 2s infinite; }
      
      /* FORCE UI SPACING - PREVENT CONCATENATION */
      nav button span,
      .sidebar button span,
      [role="navigation"] button span {
        word-spacing: 0.2em !important;
        letter-spacing: 0.05em !important;
      }
      
      /* Force spacing in Arabic text */
      *[lang="ar"],
      *:lang(ar) {
        word-spacing: 0.3em !important;
        letter-spacing: 0.1em !important;
      }
      
      /* Force spacing in French text */
      *[lang="fr"],
      *:lang(fr) {
        word-spacing: 0.2em !important;
        letter-spacing: 0.05em !important;
      }
      
      /* Prevent text concatenation in UI areas */
      .sidebar,
      nav,
      [role="navigation"] {
        word-spacing: 0.2em !important;
      }
      
      /* Emergency spacing for all text */
      * {
        word-spacing: 0.1em;
      }
    </style>
  </head>
  <body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 font-sans antialiased h-screen overflow-hidden selection:bg-legal-gold/30">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
